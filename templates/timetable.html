<!DOCTYPE html>
<html>
<head>
    <title>Timetable - {{ semester }} - {{ courses | join(", ") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Timetable</h1>
    <div>
        <h3>Remove a course</h3>
        {% for course in courses %}
            <a href="/timetable?courses={{ courses | reject('eq', course) | join(',') }}&semester={{ semester }}">{{ course }}</a>
        {% endfor %}
        <h3>Add courses</h3>
            <p>Add courses, seperated by comma</p>
        <input type="text" id="add_courses">
            <button onclick="location.href = '/timetable?semester={{ semester }}&courses={{ courses | join(',') }}'  + document.getElementById('add_courses').value;" >Load</button>
    </div>
    {{ timetable | safe }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
